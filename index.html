<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>sync. extension</title>
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="ui/styles.css">
    <script src="lib/CSInterface.js"></script>
  </head>
  <body>
    <div id="debugBanner" style="display:none;background:#7c3aed;color:#fff;padding:6px 10px;font-size:12px;text-align:center;">DEBUG: development build — cost via 127.0.0.1</div>
    <div class="container">
      <div class="header">
        <img src="icons/sync_logo_text@2x.png" alt="sync." style="height: 24px; width: auto;">
      </div>
      
      <div class="tabs">
        <div class="tab active" onclick="showTab('sources')">sources</div>
        <div class="tab" onclick="showTab('history')">history</div>
        <div class="tab" onclick="showTab('settings')">settings</div>
      </div>
      
      <div id="sources" class="tab-content active">
        <!-- Video section -->
        <div class="input-section video-section" id="videoSection">
          <div class="input-dropzone" id="videoDropzone" onclick="selectVideo()">
            <div class="dropzone-inner">
              <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M12 3v12m0-12l-4 4m4-4l4 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <rect x="4" y="14" width="16" height="6" rx="2" stroke="currentColor" stroke-width="1.5"/>
              </svg>
              <p class="dropzone-title">drag and drop to upload</p>
              <p class="dropzone-sub">mp4 and mov accepted</p>
              <div class="dropzone-buttons">
                <button class="btn btn-outline" onclick="event.stopPropagation(); selectVideo()">upload</button>
                <button class="btn btn-outline" onclick="event.stopPropagation(); selectVideoInOut()">in/out points</button>
              </div>
            </div>
          </div>
          <div id="videoPreview" style="display: none;"></div>
        </div>

        <!-- Audio section -->
        <div class="input-section audio-section" id="audioSection">
          <div class="input-dropzone" id="audioDropzone" onclick="selectAudio()">
            <div class="dropzone-inner">
              <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M12 3v12m0-12l-4 4m4-4l4 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <rect x="4" y="14" width="16" height="6" rx="2" stroke="currentColor" stroke-width="1.5"/>
              </svg>
              <p class="dropzone-title">click to upload or drag audio file</p>
              <p class="dropzone-sub">mp3 or wav accepted</p>
              <div class="dropzone-buttons">
                <button class="btn btn-outline" onclick="event.stopPropagation(); selectAudio()">upload</button>
                <button class="btn btn-outline" onclick="event.stopPropagation(); selectAudioInOut()">in/out points</button>
              </div>
            </div>
          </div>
          <div id="audioPreview" style="display: none;"></div>
        </div>

        <!-- Bottom info container -->
        <div class="bottom-info-container">
          <div class="bottom-info-left">
            <span id="costDisplay">cost: n/a</span>
          </div>
          <div class="bottom-info-center">
            <span id="statusMessage">ready to lipsync</span>
          </div>
          <div class="bottom-info-right">
            <span id="currentModel">lipsync-2-pro</span>
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" onclick="showTab('settings')" style="cursor: pointer; margin-left: 8px;">
              <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" />
              <circle cx="12" cy="12" r="3" />
            </svg>
          </div>
        </div>

        <!-- Lipsync button -->
        <button class="lipsync-button" id="lipsyncBtn" onclick="startLipsync()" disabled>
          <img src="icons/white_icon.png" alt="sync" style="height: 20px; width: auto; margin-right: 8px;">
          lipsync
        </button>

        <!-- Hidden elements -->
        <div style="display:none;">
          <button id="clearBtn" onclick="clearSelection()">clear</button>
          <div id="postActions">
            <button id="saveBtn" onclick="saveLatest()">save</button>
            <button id="insertBtn" onclick="insertLatest()">insert</button>
          </div>
        </div>
      </div>

      <div id="history" class="tab-content">
        <div class="tab-container">
          <div id="historyList">
            <div class="empty-state">
              no generations yet
            </div>
          </div>
        </div>
      </div>

      <div id="settings" class="tab-content">
        <div class="tab-container">
          <div class="settings-group">
            <label class="settings-label">choose model</label>
            <div class="radio-group" id="modelGroup">
              <div class="radio-item">
                <input type="radio" name="model" value="lipsync-2-pro" id="lipsync2pro" checked>
                <label for="lipsync2pro">
                  <div class="model-name">lipsync-2-pro</div>
                  <div class="model-desc">lipsync-2 optimized for the highest resolution</div>
                </label>
                <span class="new-badge">new</span>
              </div>
              <div class="radio-item">
                <input type="radio" name="model" value="lipsync-2" id="lipsync2">
                <label for="lipsync2">
                  <div class="model-name">lipsync-2</div>
                  <div class="model-desc">best lipsync model, matches speaker style</div>
                </label>
              </div>
              <div class="radio-item">
                <input type="radio" name="model" value="lipsync-1.9.0-beta" id="lipsync19">
                <label for="lipsync19">
                  <div class="model-name">lipsync-1.9.0-beta</div>
                  <div class="model-desc">our fastest lipsync model yet</div>
                </label>
              </div>
            </div>
          </div>
        
        <div class="settings-group">
          <label class="settings-label">preferences</label>
          <div class="preference-item">
            <label class="preference-label">temperature: <span id="tempValue">0.5</span></label>
            <input type="range" class="slider" id="temperature" min="0" max="1" step="0.1" value="0.5">
          </div>
          
          <div class="preference-item">
            <label class="preference-label">lipsync only active speaker</label>
            <div class="toggle-switch">
              <input type="checkbox" id="activeSpeakerOnly">
              <label for="activeSpeakerOnly" class="toggle-label"></label>
            </div>
          </div>
          
          <div class="preference-item">
            <label class="preference-label">detect obstructions</label>
            <div class="toggle-switch">
              <input type="checkbox" id="detectObstructions">
              <label for="detectObstructions" class="toggle-label"></label>
            </div>
          </div>
        </div>

        <div class="settings-group">
          <label class="settings-label">sync. mode</label>
          <select id="syncMode" class="input-field">
            <option value="loop">loop</option>
            <option value="bounce">bounce</option>
            <option value="cut_off">cut_off</option>
            <option value="remap">remap</option>
            <option value="silence">silence</option>
          </select>
        </div>
        
        <div class="settings-group">
          <label class="settings-label">render video</label>
          <select id="renderVideo" class="input-field">
            <option value="h264">h.264 (match source)</option>
            <option value="prores_422">prores 422 (match source)</option>
            <option value="prores_422_proxy">prores 422 proxy (match source)</option>
            <option value="prores_422_lt">prores 422 LT (match source)</option>
            <option value="prores_422_hq">prores 422 HQ (match source)</option>
          </select>
        </div>

        <div class="settings-group">
          <label class="settings-label">render audio</label>
          <select id="renderAudio" class="input-field">
            <option value="wav">wav (match timeline)</option>
            <option value="mp3">mp3 (320 kbps)</option>
          </select>
        </div>
        
        <div class="settings-group">
          <label class="settings-label">save location</label>
          <div class="radio-group">
            <div class="radio-item">
              <input type="radio" name="saveLocation" value="project" id="saveProject" checked>
              <label for="saveProject">per project folder (sync. outputs)</label>
            </div>
            <div class="radio-item">
              <input type="radio" name="saveLocation" value="documents" id="saveDocuments">
              <label for="saveDocuments">universal folder in ~/Documents</label>
            </div>
          </div>
        </div>
        
        <div class="settings-group">
          <label class="settings-label">api key</label>
          <div style="position: relative;">
            <input type="password" class="input-field with-checkmark" id="apiKey" placeholder="enter your sync.so api key">
            <span class="input-checkmark" id="apiKeyCheck">✓</span>
          </div>
        </div>
        
        <div class="settings-group" id="updateSection">
          <label class="settings-label">extension</label>
          <div style="display:flex;align-items:center;gap:8px;flex-wrap:wrap;">
            <div id="versionDisplay" style="color:#7a7a7a; font-size:11px; user-select:text;">version …</div>
            <button class="btn btn-outline" id="checkUpdateBtn" onclick="checkForUpdate()">check updates</button>
            <button class="btn" id="applyUpdateBtn" style="display:none;" onclick="applyUpdate()">update</button>
          </div>
          <div id="updateStatus" style="color:#7a7a7a; font-size:11px; margin-top:6px; display:none;"></div>
        </div>
    
        <script src="ui/nle.js"></script>
        <script src="ui/core.js"></script>
        <script src="ui/media.js"></script>
        <script src="ui/dnd.js"></script>
        <script src="ui/host-detection.js"></script>
        <script src="ui/history.js"></script>
        <script src="ui/jobs.js"></script>
        <script src="ui/settings.js"></script>
        <script src="ui/cost.js"></script>
        <script src="ui/bootstrap.js"></script>
  </body>
</html>
